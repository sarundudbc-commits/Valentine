<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Valentine</title>

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, Arial;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
}

.page {
    display: none;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.page.active {
    display: flex;
}

button {
    padding: 14px 28px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #444;
    color: white;
}

/* ---------- FLOATING TEXT ---------- */
.floating {
    position: fixed;
    font-size: 14px;
    opacity: 0.25;
    animation: float 12s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-120vh); }
}

/* ---------- PAGE 3 ---------- */
.tile {
    background: rgba(255,255,255,0.9);
    color: #ff4d6d;
    width: 90%;
    max-width: 300px;
}

/* ---------- LOVE LETTER ---------- */
.paper {
    background: white;
    color: #333;
    padding: 25px;
    max-width: 360px;
    border-radius: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    font-family: Georgia, serif;
}

.paper h2 {
    color: #ff4d6d;
}

.paper img {
    max-width: 100%;
    margin-top: 10px;
    border-radius: 6px;
}
</style>
</head>

<body>

<!-- FLOATING BACKGROUND WORDS -->
<script>
const bgWords = ["Feb 14", "P LOVE S", "Love You", "Hey Cutie", "Forever"];
for (let i = 0; i < 20; i++) {
    const el = document.createElement("div");
    el.className = "floating";
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = 8 + Math.random() * 8 + "s";
    el.innerText = bgWords[Math.floor(Math.random() * bgWords.length)];
    document.body.appendChild(el);
}
</script>

<!-- PAGE 1 -->
<div id="page1" class="page active">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div>
        <button class="yes" onclick="goTo('page3')">Yes</button>
        <button class="no" onclick="goTo('page2')">No</button>
    </div>
</div>

<!-- PAGE 2 : NO -->
<div id="page2" class="page">
    <h1>Sorry ðŸ˜¢</h1>
    <p>That is not an option.</p>
    <button onclick="goTo('page1')">Go Back</button>
</div>

<!-- PAGE 3 : YES -->
<div id="page3" class="page">
    <h2>Tap the love ðŸ’•</h2>

    <button class="tile" onclick="this.innerText='You look beautiful ðŸ’–'">Click me</button>
    <button class="tile" onclick="this.innerText='Hey cutie ðŸ˜˜'">Click me</button>
    <button class="tile" onclick="this.innerText='I love your smile ðŸ˜Š'">Click me</button>
    <button class="tile" onclick="this.innerText='You make my world better ðŸŒ'">Click me</button>

    <button class="yes" onclick="goTo('page4')">Open Love Letter ðŸ’Œ</button>
</div>

<!-- PAGE 4 : LOVE LETTER -->
<div id="page4" class="page">
    <div class="paper">
        <h2>My Love ðŸ’–</h2>

        <p>
        This is placeholder text.<br><br>
        Write your memories here.<br>
        How you met, your moments, the laughs,
        the fights, and why she means everything to you.<br><br>
        You will edit this later.
        </p>

        <input type="file" accept="image/*" onchange="preview(event)">
        <img id="previewImg">
    </div>

    <button onclick="goTo('page3')">Back</button>
</div>

<script>
function goTo(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}

function preview(event) {
    document.getElementById("previewImg").src =
        URL.createObjectURL(event.target.files[0]);
}
</script>

</body>
</html>
